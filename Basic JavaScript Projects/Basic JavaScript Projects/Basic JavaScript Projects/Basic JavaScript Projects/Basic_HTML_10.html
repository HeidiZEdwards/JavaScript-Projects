         <p>This returns the value of PI:</p>
         <p id="demo"></p>
         <script>
             function myFunction(){
                 return Math.PI;
             }
             document.getElementById("demo").innerHTML = myFunction();
         </script>

         <p>A loop with a <b>break</b> statement.</p>
         <p id="break_Statement"></p>
         <script>
             var text = "";
             var i;
             for (i = 0; i <10; i++) {
                 if (i === 3) { break; }
                 text += "The number is " + i + "<br>";
             }
             document.getElementById("break_Statement").innerHTML = text;
         </script>

         <p>A loop with a continue statement, skipping the step where i = 2.</p>
         <p id="continue_statement"></p>
         <script>
             var text = "";
             var i;
             for (i = 0; i < 5; i++) {
                 if (i === 2) { continue; }
                 text += "The number is " + i + "<br>";
             }
             document.getElementById("continue_statement").innerHTML = text;
         </script>

        
    </body>
